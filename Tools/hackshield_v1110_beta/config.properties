# HackShild server port (Default 102)
HackShildServerPort = 102

# KAL MainSvr port (Default 30001)
KalMainServerPort = 30001

# FloodProtection [Time in ms]
EnableFloodProtection = true
FastConnectionLimit = 15
NormalConnectionTime = 700
FastConnectionTime = 350
MaxConnectionPerIP = 50

# Action that is taken when someone uses a Hack. [0 = Expel user, 1 = Block account] (Default 0)
ActionType = 0

# When someon use a hack then he get a time block in minutes [0 = Permanent Block] (Default 0)
BlockTime = 0

# Block or expel player if found a high weapon switsh rate [like it by KalHackIt]. (Default 20)
WeaponSwitshRate = 20

# Block or expel player if found a high attack rate. (Default 30)
AttackRate = 30

# Block or expel player if found a high move rate. (Default 30)
MoveRate = 50

# Show block message before player get a expel (Default true)
ShowBlockMessage = true

# Block message
BlockMessage = {Name} your account is being blocked because illegal hack using.

# Send the block messag only to the player there is use a hack or to all player. [0 = Player, 1 = Global] (Default 0)
BlockMessageType = 0

# Show level up message (Default false)
ShowLevelUpMessage = false

# Level up message
LevelUpMessage = {Name} congratulations to level {Level} :)

# Show login message (Default false)
ShowLoginMessage = false

# Login message
LoginMessage = Hello {Name} :)

# Send the global login message to all player. (Default false)
ShowGlobalLoginMessage = false

# Global login message
GlobalLoginMessage = {Name} logged in to the world.

# Log chat in to the file. (Default false)
LogChat= false

# Search and replace all bad word from chat (Default false)
ChatFilter = true

# Here you can define the HackShield administrators by character name. Only HackShield administrators can use the new commands [/block, /unblock, /move2 name]. (Default "")
Admin = 

# Auto set invisible status to a GM on login.
GMStartupInvisible = true
